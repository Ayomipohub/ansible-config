---
# static-assignments/db.yml

- name: Install MySQL server
  ansible.builtin.yum:
    name: mysql-server
    state: present

- name: Start and enable MySQL service
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: true

- name: Secure MySQL installation (optional)
  ansible.builtin.command:
    cmd: mysql_secure_installation
  ignore_errors: yes
